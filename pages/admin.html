<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>

    <header class="header">
        <nav class="header__navbar container">
            <div class="header__logo">
                <a href="#">
                    <img src="../images/home/header/Logo.svg" alt="" />
                </a>
            </div>
            <ul class="header__list df">
                <li class="header__item">
                    <a class="header__link" href="../index.html">Home</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="../index.html">Shop</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="../index.html">Pant Care</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="../index.html">Blogs</a>
                </li>
            </ul>

            <div class="header__navbar__btns">
                <div class="header__item header__item--sign">
                    <!-- <img src="images/home/header/" alt="" /> -->
                    <button href="../index.html" class="header__btn__sigin">Admin</button>
                </div>
                <button class="header__hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section class="container admin__container">
            <h2 class="admin__title">Personal Information</h2>
            <form class="admin__form" action="">
                <div class="admin__input">
                    <label for="firstname">First Name</label>
                    <input required id="firstname" name="" type="text">
                </div>
                <div class="admin__input">
                    <label for="email">Last Name</label>
                    <input required id="email" type="text">
                </div>
                <div class="admin__input">
                    <label for="username">Email address</label>
                    <input required id="username" type="email">
                </div>
                <div class="admin__input">
                    <label for="lastname">Phone Number</label>
                    <input required id="lastname" type="number">
                </div>
                <div class="admin__input">
                    <label for="number">User Name</label>
                    <input required id="number" type="text">
                </div>
                <div class="admin__form_btns">
                    <button class="admin__form_btn">Change</button>
                    <button class="admin__form_btn">Remove</button>
                </div>
            </form>
            <h2 class="admin__title">Password change</h2>
            <form action="" class="admin__paswords">
                <div class="admin__input__passwords">
                    <div class="admin__input">
                        <label for="number">Current password</label>
                        <input required id="number" type="password">
                    </div>
                    <div class="admin__input">
                        <label for="number">New password</label>
                        <input required id="number" type="password">
                    </div>
                    <div class="admin__input">
                        <label for="number">Confirm new password</label>
                        <input required id="number" type="password">
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
